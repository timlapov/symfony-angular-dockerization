<div class="container my-5">
  <h1 class="text-center mb-5">Contactez-nous</h1>

  <div class="row">
    <div class="col-md-6 mb-4">
      <h2 class="h4 mb-3">Informations de contact</h2>
      <ul class="list-unstyled">
        <li class="mb-2"><i class="bi bi-geo-alt-fill me-2"></i>123 Rue du Commerce, 75000 Paris</li>
        <li class="mb-2"><i class="bi bi-telephone-fill me-2"></i>+33 1 23 45 67 89</li>
        <li class="mb-2"><i class="bi bi-envelope-fill me-2"></i>contact&#64;nomdumarketplace.fr</li>
      </ul>
      <h3 class="h5 mb-3">Heures d'ouverture</h3>
      <p>Lundi - Vendredi : 9h00 - 18h00<br>Samedi : 10h00 - 16h00<br>Dimanche : Ferm√©</p>
    </div>
    <div class="col-md-6">
      <h2 class="h4 mb-3">Envoyez-nous un message</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Sujet</label>
          <input type="text" class="form-control" id="subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </div>
</div>
